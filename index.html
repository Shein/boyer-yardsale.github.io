    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Modern minimalist color scheme */
            --primary-color: #0a0e27;
            --secondary-color: #6366f1;
            --accent-color: #ec4899;
            --success-color: #10b981;

            --text-light: #94a3b8;
            --border-color: #e2e8f0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 15px 10px;
            color: var(--text-dark);
            direction: rtl;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            color: var(--white);
            margin-bottom: 30px;
            padding: 15px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            color: #cbd5e1;
            font-weight: 400;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 18px;
            padding: 0 10px;
        }

        .item-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .item-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-hover);
            border-color: var(--secondary-color);
        }

        .item-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: var(--light-bg);
        }

        .item-content {
            padding: 18px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 6px;
        }

        .item-condition {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 5px;
        }

        .condition-new {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .condition-like-new {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
        }

        .condition-used {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .condition-repaired {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .item-description {
            color: var(--text-medium);
            line-height: 1.6;
            margin-bottom: 16px;
            flex-grow: 1;
            font-size: 0.95rem;
        }

        .item-description h3,
        .item-description h4 {
            color: var(--text-dark);
            margin: 10px 0 5px 0;
        }

        .item-description ul {
            margin-right: 20px;
            margin-top: 5px;
        }

        .item-description li {
            margin: 5px 0;
        }

        .item-description strong {
            color: var(--text-dark);
        }

        .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }

        .price-section {
            text-align: center;
        }

        .price-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .price-current {
            font-size: 1.7rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .price-original {
            font-size: 1.1rem;
            color: var(--text-light);
            text-decoration: line-through;
            opacity: 0.7;
        }

        .price-divider {
            width: 1px;
            height: 35px;
            background: linear-gradient(to bottom, transparent, var(--border-color), transparent);
        }

        .whatsapp-button {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 50px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .whatsapp-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .whatsapp-button:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-button:hover::before {
            opacity: 1;
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
        }

        .currency-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 8px 15px;
            border-radius: 25px;
            box-shadow: var(--shadow-lg);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none; /* Hidden for now */
        }

        .currency-selector select {
            border: none;
            background: transparent;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            padding: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .items-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .item-card {
                margin: 0 5px;
            }

            .price-current {
                font-size: 1.5rem;
            }

            .currency-selector {
                top: 10px;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .item-title {
                font-size: 1.2rem;
            }

            .price-container {
                flex-direction: column;
                gap: 15px;
            }

            .price-divider {
                width: 60px;
                height: 1px;
            }
        }
    </style>
</head>

    <script>
        // Configuration
        const config = {

            // Meta tags configuration for social media previews

        const conditionLabels = {
            'new': 'חדש',

            'used': 'משומש',

        // Parse markdown to HTML
        function parseMarkdown(text) {
            return text
                .replace(/### (.*?)$/gm, '<h4>$1</h4>')
                .replace(/## (.*?)$/gm, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^- (.*?)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>')
                .replace(/\n/g, '<br>');
        }

        // Format price with currency
        function formatPrice(price) {
            return `${config.currencySymbol}${price.toLocaleString('he-IL')}`;
        }

            const message = `היי, אני מתעניין/ת ב${itemName} במחיר ${formatPrice(price)}`;
            return `https://wa.me/${config.whatsappNumber}?text=${encodeURIComponent(message)}`;
        }

                        <div class="price-container">

                            <div class="price-divider"></div>
                            <div class="price-section">

                                <div class="price-original">${formatPrice(item.newPrice)}</div>

                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5.64 14.4c-.25.69-.99 1.29-1.62 1.47-.43.11-.97.2-2.81-.6-2.36-.99-3.87-3.36-3.99-3.52-.12-.15-1-1.33-1-2.54 0-1.21.64-1.81.86-2.06.2-.22.54-.28.72-.28.17 0 .33 0 .47.01.15 0 .36-.06.56.43.2.5.69 1.69.75 1.81.06.12.1.27.02.43-.08.17-.12.27-.24.41-.12.15-.25.33-.36.44-.11.12-.23.25-.1.48.13.24.6 1 1.29 1.61.89.79 1.64 1.04 1.87 1.15.23.12.37.1.5-.06.14-.17.56-.66.71-.89.15-.24.3-.2.5-.12.21.08 1.31.62 1.54.73.23.12.38.17.44.27.06.09.06.54-.13 1.06z"/>

            document.querySelector('meta[name="title"]').content = config.meta.title;
            document.querySelector('meta[name="description"]').content = config.meta.description;
            document.querySelector('meta[name="keywords"]').content = config.meta.keywords;
            
            // Update Open Graph tags
            document.querySelector('meta[property="og:title"]').content = config.meta.title;
            document.querySelector('meta[property="og:description"]').content = config.meta.description;
            document.querySelector('meta[property="og:image"]').content = config.meta.image;
            document.querySelector('meta[property="og:url"]').content = config.meta.url;
            document.querySelector('meta[property="og:site_name"]').content = config.meta.siteName;
            
            // Update Twitter tags
            document.querySelector('meta[property="twitter:title"]').content = config.meta.title;
            document.querySelector('meta[property="twitter:description"]').content = config.meta.description;
            document.querySelector('meta[property="twitter:image"]').content = config.meta.image;
            document.querySelector('meta[property="twitter:url"]').content = config.meta.url;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateMetaTags();
            renderItems();
        });
    </script>
</body>
