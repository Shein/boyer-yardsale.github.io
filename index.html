<html lang="he" dir="rtl">
<head>

    <title>מכירת דירה - פריטים למכירה</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🏠</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Modern minimalist color scheme */
            --primary-color: #0a0e27;
            --secondary-color: #6366f1;
            --accent-color: #ec4899;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --white: #ffffff;
            --text-dark: #0f172a;
            --text-medium: #475569;
            --text-light: #94a3b8;
            --border-color: #e2e8f0;
            --border-radius: 16px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 15px 10px;
            color: var(--text-dark);
            direction: rtl;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            color: var(--white);
            margin-bottom: 30px;
            padding: 15px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            color: #cbd5e1;
            font-weight: 400;
        }
        
        .pickup-location {
            margin-top: 10px;
            font-size: 1rem;
        }
        
        .pickup-location a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px dashed #60a5fa;
            transition: all 0.2s ease;
        }
        
        .pickup-location a:hover {
            color: #93c5fd;
            border-bottom-style: solid;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 18px;
            padding: 0 10px;
        }

        .item-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .item-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-hover);
            border-color: var(--secondary-color);
        }

        .item-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: var(--light-bg);
        }

        .item-content {
            padding: 18px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 6px;
        }

        .item-condition {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 5px;
        }

        .condition-new {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .condition-like-new {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
        }

        .condition-used {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .condition-repaired {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .item-description {
            color: var(--text-medium);
            line-height: 1.6;
            margin-bottom: 16px;
            flex-grow: 1;
            font-size: 0.95rem;
        }

        .item-description h3,
        .item-description h4 {
            color: var(--text-dark);
            margin: 10px 0 5px 0;
        }

        .item-description ul {
            margin-right: 20px;
            margin-top: 5px;
        }

        .item-description li {
            margin: 5px 0;
        }

        .item-description strong {
            color: var(--text-dark);
        }
        
        .item-description a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border-bottom: 1px solid transparent;
        }
        
        .item-description a:hover {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }

        .price-section {
            text-align: center;
        }

        .price-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .price-current {
            font-size: 1.7rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .price-original {
            font-size: 1.1rem;
            color: var(--text-light);
            text-decoration: line-through;
            opacity: 0.7;
        }

        .price-divider {
            width: 1px;
            height: 35px;
            background: linear-gradient(to bottom, transparent, var(--border-color), transparent);
        }

        .whatsapp-button {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 50px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .whatsapp-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .whatsapp-button:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-button:hover::before {
            opacity: 1;
        }
        
        /* Sold out styles */
        .item-card.sold-out {
            position: relative;
        }
        
        .item-card.sold-out::after {
            content: 'נמכר';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 4rem;
            font-weight: 900;
            color: rgba(239, 68, 68, 0.9);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        
        .item-card.sold-out .item-image {
            filter: grayscale(80%) brightness(0.7);
        }
        
        .item-card.sold-out .item-content {
            opacity: 0.6;
        }
        
        .item-card.sold-out .whatsapp-button {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .item-card.sold-out .whatsapp-button::after {
            content: ' - נמכר';
        }
        
        .item-card.sold-out .price-current {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
        }

        .currency-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 8px 15px;
            border-radius: 25px;
            box-shadow: var(--shadow-lg);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none; /* Hidden for now */
        }

        .currency-selector select {
            border: none;
            background: transparent;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            padding: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .items-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .item-card {
                margin: 0 5px;
            }

            .price-current {
                font-size: 1.5rem;
            }

            .currency-selector {
                top: 10px;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .item-title {
                font-size: 1.2rem;
            }

            .price-container {
                flex-direction: column;
                gap: 15px;
            }

            .price-divider {
                width: 60px;
                height: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="currency-selector">
        <select id="currencySelect" onchange="updateCurrency()">
            <option value="₪">₪ ILS</option>
            <option value="$">$ USD</option>
            <option value="€">€ EUR</option>
            <option value="£">£ GBP</option>
        </select>
    </div>

    <div class="container">
        <div class="header">
            <h1>🏠 מכירת דירה - פריטים למכירה</h1>
            <p>כל הפריטים במצב מצוין ומוכנים לאיסוף מיידי</p>
            <p class="pickup-location">
                איסוף מ-<a href="https://waze.com/ul?q=רחוב%20בויאר%204%20תל%20אביב" target="_blank" rel="noopener noreferrer">רחוב בויאר 4, תל אביב</a>
            </p>
        </div>

        <div class="items-grid" id="itemsContainer"></div>
    </div>

    <script>
        // Configuration
        const config = {
            whatsappNumber: '972523460676', // Change this to your WhatsApp number
            defaultCurrency: '₪',
            currencySymbol: '₪',
            
            // Meta tags configuration for social media previews
            meta: {
                title: 'מכירת דירה - פריטים איכותיים במחירים מעולים',
                description: 'מכירת פריטים מדירה - רהיטים, מוצרי חשמל וציוד בית במצב מעולה. ספה, מקרר, שולחן אוכל, מכונת כביסה ועוד. צרו קשר בוואטסאפ!',
                image: 'https://images.unsplash.com/photo-1556228453-efd6c1ff04f6?w=1200&h=630&fit=crop',
                url: 'https://shein.github.io/boyer-yardsale.github.io/',
                siteName: 'מכירת דירה - Boyer',
                keywords: 'מכירת דירה, רהיטים למכירה, מוצרי חשמל, יד שנייה, מכירה פרטית'
            }
        };

        // Items data
        const items = [
            {
                name: 'סמסונג 65 אינטש + אפל TV',
                condition: 'like-new',
                description: `טלויזיה באיכות גבוהה בגודל משגע באה עם מעמד ואפל TV **מתנה**`,
                askingPrice: 1800,
                newPrice: 3400,
                image: './images/tv-angle.jpeg'
            },
            {
                name: 'כורסת קימה פוש אפ Push Up',
                condition: 'used',
                description: `בת שנה, לא שומשה הרבה, מאוד נוחה עם קימה חשמלית כמעט עד עמידה`,
                askingPrice: 2500,
                newPrice: 4790,
                image: './images/recliner.jpeg'
            },
            {
                name: 'כורסת עור פשוטה ונעימה',
                condition: 'used',
                description: ``,
                askingPrice: 450,
                newPrice: 1400,
                image: './images/leathe-chair.jpeg'
            },
            {
                name: 'מכונת כביסה בוש 7 ק"ג',
                condition: 'used',
                description: `מכונה איכותית וחסכונית בחשמל, דגם **WAN20170IL** 
                לעוד פרטים ראו לינק
                
                https://www.bosch-home.co.il/he/mkt-product/WAN20170IL
                
                `,
                askingPrice: 1200,
                newPrice: 2190,
                image: './images/washer.jpeg'
            },
            {
                name: 'מייבש 7 ק״גBeko',
                condition: 'used',
                description: `מייבש פשוט ונוח`,
                askingPrice: 700,
                newPrice: 1390,
                image: './images/drier.jpeg'
            },
            {
                name: 'ספת מיטה מד״ר גב ',
                condition: 'like-new',
                description: `דגם Friend של דר גב, מאוד נח ואסטטי. מושלם לאירוח בסלון, חדר אורחים או ממד, שומשה לעיתים רחוקות ותמיד עם ציפה.
                
                לעוד פרטים ראו לינק
                
                https://www.dr-gav.co.il/2273af00c6`,
                askingPrice: 1000,
                newPrice: 2590,
                image: './images/rollup-original.png'
            },
            {
                name: 'דייסון V8 Absolute',
                condition: 'used',
                description: `חזק ונוח, דייסון מושלם לשמור על בית נקי גם עם בעלי חיים
                
                לעוד פרטים ראו
                https://www.dyson.co.il/dyson-v8-absolute-2022
                `,
                askingPrice: 700,
                newPrice: 1295,
                image: './images/dyson.jpeg'
            },
        ];

        // Condition translations
        const conditionLabels = {
            'new': 'חדש',
            'like-new': 'כמו חדש',
            'used': 'משומש',
            'repaired': 'תוקן'
        };

        // Parse markdown to HTML
        function parseMarkdown(text) {
            return text
                .replace(/### (.*?)$/gm, '<h4>$1</h4>')
                .replace(/## (.*?)$/gm, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^- (.*?)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>')
                // Convert URLs to clickable links
                .replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>')
                .replace(/\n/g, '<br>');
        }

        // Format price with currency
        function formatPrice(price) {
            return `${config.currencySymbol}${price.toLocaleString('he-IL')}`;
        }

        // Create WhatsApp link
        function createWhatsAppLink(itemName, price) {
            const message = `היי, אני מתעניין/ת ב${itemName} במחיר ${formatPrice(price)}`;
            return `https://wa.me/${config.whatsappNumber}?text=${encodeURIComponent(message)}`;
        }

        // Render items
        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';

            items.forEach((item, index) => {
                const isLastItem = index === items.length - 1;
                const itemCard = document.createElement('div');
                itemCard.className = isLastItem ? 'item-card sold-out' : 'item-card';
                
                itemCard.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <div class="item-content">
                        <div class="item-header">
                            <div>
                                <h2 class="item-title">${item.name}</h2>
                                <span class="item-condition condition-${item.condition}">
                                    ${conditionLabels[item.condition]}
                                </span>
                            </div>
                        </div>
                        
                        <div class="item-description">
                            ${parseMarkdown(item.description)}
                        </div>
                        
                        <div class="price-container">
                            <div class="price-section">
                                <div class="price-label">מחיר מבוקש</div>
                                <div class="price-current">${formatPrice(item.askingPrice)}</div>
                            </div>
                            <div class="price-divider"></div>
                            <div class="price-section">
                                <div class="price-label">מחיר חדש</div>
                                <div class="price-original">${formatPrice(item.newPrice)}</div>
                            </div>
                        </div>
                        
                        <a href="${createWhatsAppLink(item.name, item.askingPrice)}" 
                           target="_blank" 
                           class="whatsapp-button">
                            צרו קשר בוואטסאפ
                        </a>
                    </div>
                `;
                
                container.appendChild(itemCard);
            });
        }

        // Update currency
        function updateCurrency() {
            const select = document.getElementById('currencySelect');
            config.currencySymbol = select.value;
            renderItems();
        }

        // Update meta tags dynamically based on config
        function updateMetaTags() {
            // Update title
            document.title = config.meta.title;
            
            // Update meta tags
            document.querySelector('meta[name="title"]').content = config.meta.title;
            document.querySelector('meta[name="description"]').content = config.meta.description;
            document.querySelector('meta[name="keywords"]').content = config.meta.keywords;
            
            // Update Open Graph tags
            document.querySelector('meta[property="og:title"]').content = config.meta.title;
            document.querySelector('meta[property="og:description"]').content = config.meta.description;
            document.querySelector('meta[property="og:image"]').content = config.meta.image;
            document.querySelector('meta[property="og:url"]').content = config.meta.url;
            document.querySelector('meta[property="og:site_name"]').content = config.meta.siteName;
            
            // Update Twitter tags
            document.querySelector('meta[property="twitter:title"]').content = config.meta.title;
            document.querySelector('meta[property="twitter:description"]').content = config.meta.description;
            document.querySelector('meta[property="twitter:image"]').content = config.meta.image;
            document.querySelector('meta[property="twitter:url"]').content = config.meta.url;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateMetaTags();
            renderItems();
        });
    </script>
</body>
</html>
